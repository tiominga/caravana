{% extends "main.html" %}
{% block 'body' %}

<div class="d-flex flex-column justify-content-center align-items-center min-vh-50" style="margin-top:5%;">
    <h1 class="mb-5 text-center fw-bold" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        üöç Cadastrar Nova Viagem üöç
    </h1>

    <form method="POST" action="{% url 'viagem:save' %}" class="d-flex flex-column gap-4" style="width: 100%; max-width: 600px;">
        {% csrf_token %}

        <!-- Campo id -->
        <div class="mb-3" style="display: none;">
            <label for="id" class="form-label fw-semibold">id</label>
            <input type="text" name="id" class="form-control" id="id_id" value="{{ obj_viagem.id }}">
        </div>

        <!-- Campo Nome da Viagem -->
        <div class="mb-3">
            <label for="id_nome" class="form-label fw-semibold">Nome da Viagem</label>
            <input type="text" name="nome" class="form-control" id="id_nome" value="{{ obj_viagem.nome }}">
        </div>

        <!-- Campo Data -->
        <div class="mb-3">
            <label for="id_data" class="form-label fw-semibold">Data da Viagem</label>
            <input type="date" name="data" class="form-control" id="id_data" value="{{ obj_viagem.data|date:'Y-m-d' }}">
        </div>

        <!-- Campo Hora de Partida -->
        <div class="mb-3">
            <label for="id_hora_partida" class="form-label fw-semibold">Hora de Partida</label>
            <input type="time" name="hora_partida" class="form-control" id="id_hora_partida" value="{{ obj_viagem.hora_partida }}">
        </div>

        <!-- Campo Hora de Chegada -->
        <div class="mb-3">
            <label for="id_hora_chegada" class="form-label fw-semibold">Hora de Chegada</label>
            <input type="time" name="hora_chegada" class="form-control" id="id_hora_chegada" value="{{ obj_viagem.hora_chegada }}">
        </div>


        <!-- Campo Origem -->
        <div class="mb-3">
            <label for="id_origem" class="form-label fw-semibold">Origem</label>
            <input type="text" name="origem" class="form-control" id="id_origem" value="{{ obj_viagem.origem }}">
        </div>

        <!-- Campo Destino -->
        <div class="mb-3">
            <label for="id_destino" class="form-label fw-semibold">Destino</label>
            <input type="text" name="destino" class="form-control" id="id_destino" value="{{ obj_viagem.destino }}">
        </div>

           <!-- Campo Local de Partida -->
           <div class="mb-3">
            <label for="id_local_partida" class="form-label fw-semibold">Local de Partida (Ex: Rodovi√°ria, Mercad√£o, Peixaria etc)</label>
            <input type="text" name="local_partida" class="form-control" id="id_local_partida" value="{{ obj_viagem.local_partida }}">
        </div>

        <!-- Campo Pre√ßo -->
        <div class="mb-3">
            <label for="id_preco" class="form-label fw-semibold">Pre√ßo</label>
            <input type="number" name="preco" class="form-control" id="id_preco" step="0.01" value="{{ obj_viagem.preco|stringformat:'.2f' }}"
            ">
        </div>

        <!-- Campo Descri√ß√£o -->
        <div class="mb-3">
            <label for="id_descricao" class="form-label fw-semibold">Descri√ß√£o</label>
            <textarea name="descricao" class="form-control" id="id_descricao">{{ obj_viagem.descricao }}</textarea>
        </div>

        <!-- Campo Observa√ß√µes -->
        <div class="mb-3">
            <label for="id_obs" class="form-label fw-semibold">Observa√ß√µes</label>
            <textarea name="obs" class="form-control" id="id_obs">{{ obj_viagem.obs }}</textarea>
        </div>

        <!-- Campo C√≥digo do Usu√°rio -->
        <div class="mb-3" style="display: none;">
            <label for="id_cod_usuario" class="form-label fw-semibold">C√≥digo do Usu√°rio</label>
            <input type="number" name="cod_usuario" class="form-control" id="id_cod_usuario" value="{{ obj_viagem.cod_usuario }}">
        </div>

        <!-- Campo Acentos Andar 1 Direito -->
        <div class="mb-3">
            <label for="id_acentos_andar1d" class="form-label fw-semibold">N¬∫ de Acentos  (Corredor da Direita - Porta de entrada)</label>
            <input type="number" name="acentos_andar1d" class="form-control" id="id_acentos_andar1d" value="{{ obj_viagem.acentos_andar1d }}">
        </div>

        <!-- Campo Acentos Andar 1 Esquerdo -->
        <div class="mb-3">
            <label for="id_acentos_andar1e" class="form-label fw-semibold">N¬∫ de Acentos (Corredor da Esquerda - Atr√°s do Motorista)</label>
            <input type="number" name="acentos_andar1e" class="form-control" id="id_acentos_andar1e" value="{{ obj_viagem.acentos_andar1e }}">
        </div>

        <!-- Campo Acentos Andar 2 Direito -->
        <div class="mb-3">
            <label for="id_acentos_andar2d" class="form-label fw-semibold">Acentos 2¬∫ Andar (Direita - Somente √¥nibus 2 andares)</label>
            <input type="number" name="acentos_andar2d" class="form-control" id="id_acentos_andar2d" value="{{ obj_viagem.acentos_andar2d|default:0}}">
        </div>

        <!-- Campo Acentos Andar 2 Esquerdo -->
        <div class="mb-3">
            <label for="id_acentos_andar2e" class="form-label fw-semibold">Acentos 2¬∫ Andar (Esquerda - Somente √¥nibus 2 andares)</label>
            <input type="number" name="acentos_andar2e" class="form-control" id="id_acentos_andar2e" value="{{ obj_viagem.acentos_andar2e|default:0 }}">
        </div>

        <!-- Bot√£o de Envio -->
        <button type="submit" class="btn btn-primary btn-lg shadow rounded-4 p-3">
            <i class="bi bi-check-circle fs-2"></i>
            <span class="fs-5 fw-semibold">Cadastrar Viagem</span>
        </button>
    </form>
</div>
{% endblock %}
