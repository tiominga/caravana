{% extends "main.html" %}

{% block 'body' %}
<div class="d-flex flex-column justify-content-center align-items-center min-vh-50" style="margin-top:5%;">
    <h1 class="mb-5 text-center fw-bold" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        🌍 Opções do Organizador 🌍
    </h1>

    <div class="d-flex flex-row gap-4" style="width: 100%; max-width: 500px;">
        <!-- Botão Ver Viagens -->
        <a href="{% url 'viagem:find' %}" class="btn btn-success btn-lg d-flex align-items-center justify-content-center gap-2 shadow rounded-4 p-3">
            <i class="bi bi-list-ul fs-2"></i>
            <span class="fs-5 fw-semibold">Ver Viagens Cadastradas</span>
        </a>

        <!-- Botão Cadastrar Nova Viagem -->
        <a href="{% url 'viagem:form' %}" class="btn btn-primary btn-lg d-flex align-items-center justify-content-center gap-2 shadow rounded-4 p-3">
            <i class="bi bi-plus-circle fs-2"></i>
            <span class="fs-5 fw-semibold">Cadastrar Nova Viagem</span>
        </a>
    </div>
</div>
{% endblock %}
