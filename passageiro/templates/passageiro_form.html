{% extends "main.html" %}
{% load static %}
{% block 'body' %}

<html>
    <head>
        <title>Cadastro de passageiro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta name="csrf-token" content="{{ csrf_token }}">
        <script src="{% static 'js/passageiro_form.js' %}"></script>
        <style>
            body {
                background-color: #f2f2f2;
            }
            .form-container {
                background-color: #fff;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 form-container">
                    <h2 class="text-center mb-4">Complete seus dados:</h2>
                    <form id='form_passageiro' method='POST' action='/passageiro/save/'>
                    {% csrf_token %}    
                        <div class='row'>
            <input type='hidden' id='id' name='id' value='{{ obj_passageiro.id }}'>
    <div class='col-6'>
        <label for='nome'>Nome</label>
        <input type='text' class='form-control' id='nome' name='nome' value=''>
    </div>
    <div class='col-6'>
        <label for='rua'>Rua</label>
        <input type='text' class='form-control' id='rua' name='rua' value=''>
    </div>
</div><div class='row'>    <div class='col-6'>
        <label for='numero'>Numero</label>
        <input type='number' class='form-control' id='numero' name='numero' value=''>
    </div>
    <div class='col-6'>
        <label for='cep'>Cep</label>
        <input type='text' class='form-control' id='cep' name='cep' value=''>
    </div>
        <input type='hidden' id='cidade' name='cidade' value=''>
</div><div class='row'>    <div class='col-6'>
        <label for='estado'>estado</label>
        <select class='form-control' id='estado' name='estado'>
            <option value='AC' >AC</option>
            <option value='AL' >AL</option>
            <option value='AP' >AP</option>
            <option value='AM' >AM</option>
            <option value='BA' >BA</option>
            <option value='CE' >CE</option>
            <option value='DF' >DF</option>
            <option value='ES' >ES</option>
            <option value='GO' >GO</option>
            <option value='MA' >MA</option>
            <option value='MG' >MG</option>
            <option value='MS' >MS</option>
            <option value='MT' >MT</option>
            <option value='PA' >PA</option>
            <option value='PB' >PB</option>
            <option value='PE' >PE</option>
            <option value='PI' >PI</option>
            <option value='PR' >PR</option>
            <option value='RJ' >RJ</option>
            <option value='RN' >RN</option>
            <option value='RO' >RO</option>
            <option value='RR' >RR</option>
            <option value='RS' >RS</option>
            <option value='SC' >SC</option>
            <option value='SE' >SE</option>
            <option value='SP' >SP</option>
            <option value='TO' >TO</option>
        </select>
    </div>
  
</div><div class='row'>    <div class='col-6'>
        <label for='obs'>Obs</label>
        <textarea class='form-control' id='obs' name='obs'></textarea>
    </div>
</div>
<div class='row mt-3'>
    <div class='col-md-12 text-center'>
        <button type='button' class='btn btn-primary' onclick="save_passageiro()">Save</button>
    </div>
</div>
</form>
</div>
</div>
</div>
</body>
</html>
{% endblock %}
